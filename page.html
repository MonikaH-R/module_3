<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Username Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .table-container {
            margin-top: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #f8f8f8;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-buttons button {
            width: 32%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5bc0de;
            color: #fff;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Username Management</h1>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div class="action-buttons">
            <button onclick="displayusername()">Display</button>
            <br>
            <button onclick="insertUsername()">Insert</button>
            <br>
            <button onclick="updateUsername()">Update</button>
            <br>
            <button onclick="deleteUsername()">Delete</button>
        </div>

        

    <script>
        let usernames = [];

        function insertUsername() {
            const username = document.getElementById('username').value;
            if (username) {
                usernames.push(username);
                document.getElementById('username').value = '';
                alert('Username inserted successfully');
            } else {
                alert('Please enter a username');
            }
        }

        function updateUsername() {
            const username = document.getElementById('username').value;
            const index = usernames.indexOf(username);
            if (index !== -1) {
                const newUsername = prompt('Enter the new username:', username);
                if (newUsername) {
                    usernames[index] = newUsername;
                    document.getElementById('username').value = '';
                    alert('Username updated successfully');
                } else {
                    alert('No new username entered');
                }
            } else {
                alert('Username not found');
            }
        }

        function deleteUsername() {
            const username = document.getElementById('username').value;
            const index = usernames.indexOf(username);
            if (index !== -1) {
                usernames.splice(index, 1);
                document.getElementById('username').value = '';
                alert('Username deleted successfully');
            } else {
                alert('Username not found');
            }
        }

       
    </script>
</body>
</html>
